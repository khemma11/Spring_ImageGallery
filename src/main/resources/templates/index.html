<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Image Gallery - Free CSS Template</title>
    <!--

    Highway Template

    https://templatemo.com/tm-520-highway

    -->
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/fontAwesome.css">
    <link rel="stylesheet" href="css/light-box.css">
    <link rel="stylesheet" href="css/templatemo-style.css">

    <link href="https://fonts.googleapis.com/css?family=Kanit:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body>


<nav>
    <div class="logo">
        <a href=" ">IMAGE<em>GALLERY</em></a>
        <a href="/logout"  style="text-decoration: none; color: white; margin-left: 20px">Logout</a> <a>/</a><a href="/login"  style="text-decoration: none; color: white; margin-left: 20px">Login</a>
    </div>
    <div class="menu-icon">
        <span></span>
    </div>
</nav>

<div id="video-container">
    <div class="video-overlay"></div>
    <div class="video-content">
        <div class="inner">
            <h1>Welcome to <em>Image Gallery</em></h1>
            <p>FREE CSS TEMPLATE by templatemo</p>
            <p>Homepage with small-width image gallery</p>
            <div class="scroll-icon">
                <a class="scrollTo" data-scrollTo="portfolio" href="#"><img src="img/scroll-icon.png" alt=""></a>
            </div>
        </div>
    </div>
    <video autoplay="" loop="" muted>
        <source src="highway-loop.mp4" type="video/mp4"/>
    </video>
</div>


<div class="grid-portfolio" id="portfolio">
    <div class="container">
        <div class="row">

            <!-- category loop -->
            <div class="col-md-4 col-sm-6" th:each="category1 : ${category}">
                <div class="portfolio-item">
                    <div class="thumb">
                        <div class="hover-effect">
                            <div class="hover-content">
                                <a th:href="@{/images(id=${category1.id})}"><h1 th:text="${category1.name}"></h1></a>
                            </div>
                        </div>
                        <div class="image">
                            <img th:src="@{/image(name=${category1.picUrl})}" width="400px" height="250px">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="load-more-button">
                    <a href="#">Load More</a>
                </div>
            </div>
        </div>

    </div>
</div>


<footer>
    <div class="container-fluid">
        <div class="col-md-12">
            <p>Copyright &copy; 2018 Company Name

                | Designed by TemplateMo</p>
        </div>
    </div>
</footer>
<section class="overlay-menu">
    <div class="container">
        <div class="row">
            <div class="main-menu">
                <ul>
                    <li>
                        <a href="/">Home  </a>
                    </li>
                    <li>
                        <a href="admin">Admin </a>
                    </li>

                </ul>
                <p>We create awesome templates for you.</p>
            </div>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

<script src="js/vendor/bootstrap.min.js"></script>

<script src="js/plugins.js"></script>
<script src="js/main.js"></script>

</body>
</html>
